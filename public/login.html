<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Login</title>
</head>

<body>
    <div>
        <form x-data="{password: '',password_confirm: ''}">
            <div>
                <label  for="username">Username</label>
                <input class="input-box" placeholder="" id="username" type="text" />
            </div>
            
            <div>
                <label for="password">Password</label>
                <input class="input-box" placeholder="" id="password" type="password" x-model="password" />
            </div>
            
            <div>
                <button type="button" id="login-button">Login</button>
            </div>
            <div>
                <a href="/public/register.html" id="register-button">Register</a>
            </div>
        </form>
    </div>
    <script src="/public/js/login.js"></script>
</body>
</html>
