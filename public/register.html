<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Register</title>
</head>

<body>
    <div>
        <h2 class="font-semibold text-white text-2xl">
            Register
        </h2>
        <span id="register-error"></span>
        <form>
            <div>
                <label for="username">Username</label>
                <input class="input-box" id="username" name="username" type="text">
                <span id="username-error"></span>
            </div>
            <div>
                <label for="password">Password</label>
                <input class="input-box" id="password" type="password" >
                <span id="password-error"></span>
            </div>
            <div>
                <label for="password-again">Password Confirm</label>
                <input class="input-box" id="password-again" type="password" >
                <span id="password-again-error"></span>
            </div>
            <div>
                <button type="button" id="register-button">Register</button>
            </div>
        </form>
    </div>
    <script src="/public/js/register-validate.js"></script>
    <script src="/public/js/register.js"></script>
</body>
</html>
